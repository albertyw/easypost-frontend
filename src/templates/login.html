{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block main %}
<h1>Openbiome.com Poo Mailer</h1>
<div>
<div id="status" class="alert">{{ prompt }}</div>
<form method="POST">
  <div class="control-group">
    <label class="control-label">Password</label>
    <div class="controls">
      <input name="password" type="password" class="form-control" size="10">
      <p class="help-block"></p>
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <input type="submit" class="btn btn-primary" id="submitButton" value="Log In" />
    </div>
  </div>
</form>
{% endblock %}
