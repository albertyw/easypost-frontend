{% extends "base.html" %}
{% block title %}
Address Form
{% endblock %}
{% block main %}
<h1>Openbiome.com Poo Mailer</h1>
<div class="container">
  <a href="{{ url_for('csv_form') }}">CSV Upload</a>
  <a href="{{ url_for('logout') }}" class="pull-right">Log Out</a>
</div>
<div id="status" class="alert" style="display:none"></div>

<form class="row form-horizontal">
  <!-- Address form -->
  <h2>Address</h2>


  <div class="control-group">
    <label class="control-label">Full Name</label>
    <div class="controls">
      <input id="name" type="text" class="form-control">
      <p class="help-block"></p>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Company/Hospital</label>
    <div class="controls">
      <input id="company" type="text" class="form-control">
      <p class="help-block"></p>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Address Line 1</label>
    <div class="controls">
      <input id="street1" type="text" class="form-control">
      <p class="help-block">Street address, P.O. box, company name, c/o</p>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Address Line 2</label>
    <div class="controls">
      <input id="street2" type="text" class="form-control">
      <p class="help-block">Apartment, suite , unit, building, floor, etc.</p>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">City</label>
    <div class="controls">
      <input id="city" type="text" class="form-control">
      <p class="help-block"></p>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">State</label>
    <div class="controls">
      <input id="state" type="text" class="form-control">
        <p class="help-block"></p>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Zip</label>
    <div class="controls">
      <input id="zip" type="text" class="form-control">
      <p class="help-block"></p>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Country</label>
    <div class="controls">
      <select id="country" class="form-control">
        {% for country_abbreviation, country in countries %}
          {% if country_abbreviation == "US" %}
            <option value="{{ country_abbreviation }}" selected>{{ country }}</option>
          {% else %}
            <option value="{{ country_abbreviation }}">{{ country }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Phone</label>
    <div class="controls">
      <input id="phone" type="text" class="form-control">
      <p class="help-block"></p>
    </div>
  </div>

  <div class="control-group">
     <label class="control-label">Extra Line 1</label>
     <div class="controls">
       <input id="print_custom_1" type="text" class="form-control">
       <p class="help-block"></p>
     </div>
   </div>


   <h2>Shipping Information</h2>

  <div class="control-group">
    <div class="controls">
      <label class="control-label">Dimensions (inches)</label>
      <input id="length" type="text" placeholder="L" class="form-control address-dimensions">
      x
      <input id="width" type="text" placeholder="W" class="form-control address-dimensions">
      x
      <input id="height" type="text" placeholder="H" class="form-control address-dimensions">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Weight (oz)</label>
    <div class="controls">
      <input id="weight" type="text" class="form-control">
      <p class="help-block"></p>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Weight of Dry Ice (oz)</label>
    <div class="controls">
      <input id="dry_ice_weight" type="text" class="form-control">
      <p class="help-block"></p>
    </div>
  </div>


  <div class="control-group">
    <div class="controls">
      <input type="submit" class="btn btn-primary" id="submitButton" onclick="return submitAddress()" value="Create Label" />
      <img src="/static/ajax-loader.gif" id="submitButtonLoading" style="display:none" />
    </div>
  </div>
</form>

{% endblock %}
